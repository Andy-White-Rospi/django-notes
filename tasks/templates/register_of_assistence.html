{% extends 'base.html' %}

{% block content %}

    <h1>Formulario de registro de asistencia</h1>

    {{ error }}
    <form action="/register_of_assistence/" method="POST">
        {% csrf_token %}

        <label for="date" class="col-1 col-form-label">Fecha</label>
        <div class="col-5">
            <div class="input-group date" id="datepicker">
                <input name="date" type="date" class="form-control" id="date"/>
            </div>
        </div>

        <label for="hora" class="col-1 col-form-label">Hora de ingreso ma単ana:</label>
        <div class="col-5">
            <input type="time" id="hora" name="hora_ingreso_ma単ana" class="form-control" min="07:30" max="09:00">
        </div>

        <label for="hora" class="col-1 col-form-label">Hora de salida ma単ana:</label>
        <div class="col-5">
            <input type="time" id="hora" name="hora_salida_ma単ana" class="form-control" min="14:30" max="17:00">
        </div>

        <label for="hora" class="col-1 col-form-label">Hora de ingreso tarde:</label>
        <div class="col-5">
            <input type="time" id="hora" name="hora_ingreso_tarde" class="form-control" min="07:30" max="11:00">
        </div>

        <label for="hora" class="col-1 col-form-label">Hora de salida tarde:</label>
        <div class="col-5">
            <input type="time" id="hora" name="hora_salida_tarde" class="form-control" min="14:30" max="17:00">
        </div>

        <label for="reason" class="col-1 col-form-label">Motivo del registro manual</label>
        <div class="col-5">
            <input name="reason" type="text" class="form-control" id="reason"/>
        </div>

        <label for="detail" class="col-1 col-form-label">Constancia de asistencia</label>
        <div class="col-5">
            <input name="constancy" type="text" class="form-control" id="detail"/>
        </div>
        <button>Save</button>
    </form>
{% endblock %}
