{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h1>Signin</h1>

        <p>
            {{ error }}
        </p>

        <form action="/signin/" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Signin
            </button>
        </form>
    </div>
{% endblock %}
